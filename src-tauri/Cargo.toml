[workspace]
members = [
    "crates/sentinel-core",
    "crates/sentinel-database", 
    "crates/sentinel-models",
    "crates/sentinel-services",
    "crates/sentinel-engines",
    "crates/sentinel-tools",
    "crates/sentinel-rag",
    "crates/sentinel-agents",
    "crates/sentinel-prompt",
    "crates/sentinel-commands",
    "crates/sentinel-app",
]

resolver = "2"

[workspace.dependencies]
# Tauri 核心依赖
tauri = { version = "2.7.0", features = ["devtools", "protocol-asset", "tray-icon"] }
tauri-plugin-opener = "2.4.0"
tauri-plugin-dialog = "2"
tauri-plugin-http = "2.5.1"
tauri-plugin-shell = "2"
tauri-plugin-fs = "2"
tauri-plugin-single-instance = "2"

# 异步运行时
tokio = { version = "1", features = ["full"] }
futures = "0.3"
futures-util = "0.3"
async-trait = "0.1"

# 序列化/反序列化
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
bincode = "1.3"

# 数据库支持
sqlx = { version = "0.8.6", features = ["runtime-tokio", "sqlite", "chrono", "uuid"] }

# HTTP客户端
reqwest = { version = "0.12.0", features = ["json", "stream"] }
http = "1"

# 日志
log = "0.4"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-appender = "0.2"

# 错误处理
anyhow = "1.0"
thiserror = "1.0"

# UUID生成
uuid = { version = "1", features = ["v4", "serde"] }

# 时间处理
chrono = { version = "0.4", features = ["serde"] }

# 其他常用依赖
once_cell = "1.19"
rand = "0.8"
regex = "1"
toml = "0.8"
dirs = "5.0"
base64 = "0.22"
url = "2.4"
derive_more = { version = "2.0.1", features = ["full"] }

# MCP协议支持
rmcp = { version = "0.8.3", features = [
    "client", 
    "server", 
    "macros", 
    "transport-async-rw", 
    "transport-child-process", 
    "transport-sse-client", 
    "transport-sse-server",
    "transport-streamable-http-client",
    "transport-streamable-http-server",
    "reqwest",
    "auth",
    "uuid",
    "base64"
] }

# RAG and Vector Database
lancedb = "0.21.3"
rig-core = { version = "0.22.0", features = ["derive"] }
rig-lancedb = "0.2.24"
arrow-array = "55.2.0"
arrow-schema = "55.2.0"

# Document parsing
docx-rs = "0.4.17"
pdf-extract = "0.7.9"
pulldown-cmark = "0.12.0"
walkdir = "2.5.0"

# 网络扫描工具依赖
rsubdomain = "1.2.6"
rustscan = "2.4.1"
trust-dns-resolver = "0.23"
hickory-resolver = "0.25.2"
tokio-util = { version = "0.7", features = ["net"] }
net2 = "0.2"
socket2 = "0.5"
ping = "0.5"
cidr = "0.2"
ipnet = "2.9"
semaphore = "0.4.0"
tokio-stream = "0.1"

# 其他工具
which = "8.0.0"
tempfile = "3.8"
headers = "0.4"
mime = "0.3"
notify = "6.1"
fastrand = "2.3.0"
signal-hook = "0.3"
signal-hook-tokio = { version = "0.3", features = ["futures-v0_3"] }
html2text = "0.15.5"
urlencoding = "2.1.3"
eventsource-client = "0.12"
md5 = "0.7"
sha2 = "0.10"
libc = "0.2"

[profile.dev]
opt-level = 0
debug = false
split-debuginfo = "off"

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true